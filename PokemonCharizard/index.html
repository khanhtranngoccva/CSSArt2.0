<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/newStyles.css">
    <title>Document</title>
</head>
<body>
<img src="TraceTemplate.png" alt="Trace template for a hand-drawn Pokemon Charizard." class="tracedImage">
<div class="canvas symmetry">
    <div class="charizard symmetry">
        <div class="head transform">
            <div class="headAnchor">
                <div class="face transform"></div>
                <div class="ear1 clipBorder transform"></div>
                <div class="ear2 clipBorder transform"></div>
                <div class="eye transform"></div>
                <div class="eye eye2 flipVertical"></div>
                <div class="nose transform"></div>
                <div class="nose nose2 flipVertical"></div>
                <div class="mouthP1 transform"></div>
                <div class="mouthP2 transform"></div>
                <div class="mouthP3 transform"></div>
                <div class="mouthP1 mouthP1_2 flipVertical"></div>
                <div class="mouthP2 mouthP2_2 flipVertical"></div>
            </div>
        </div>
        <div class="body symmetry transform">
            <div class="arm transform"></div>
            <div class="arm flipVertical"></div>
        </div>
        <div class="leg symmetry transform">
            <div class="foot transform"></div>
            <div class="toenail transform"></div>
            <div class="toenail toenail2 transform"></div>
            <div class="toenail toenail3 transform"></div>
        </div>
        <div class="leg symmetry flipVertical leg2">
            <div class="foot transform"></div>
            <div class="toenail transform"></div>
            <div class="toenail toenail2 transform"></div>
            <div class="toenail toenail3 transform"></div>
        </div>
        <div class="wing transform">
            <div class="wingP1 clipBorder transform">
                <div class="wingP1_ wingP1_1"></div>
                <div class="wingP1_ wingP1_2 transform"></div>
                <div class="wingP1_ wingP1_3 transform"></div>
            </div>
            <div class="wingP2 clipBorder transform">
                <div class="wingP2_ wingP2_1 transform"></div>
                <div class="wingP2_ wingP2_2 transform"></div>
                <div class="wingP2_ wingP2_3 transform"></div>
            </div>
        </div>
        <div class="wing wing2 flipVertical">
            <div class="wingP1 clipBorder transform">
                <div class="wingP1_ wingP1_1"></div>
                <div class="wingP1_ wingP1_2 transform"></div>
                <div class="wingP1_ wingP1_3 transform"></div>
            </div>
            <div class="wingP2 clipBorder transform">
                <div class="wingP2_ wingP2_1 transform"></div>
                <div class="wingP2_ wingP2_2 transform"></div>
                <div class="wingP2_ wingP2_3 transform"></div>
            </div>
        </div>
        <div class="tail transform">
            <div class="tailAnchor clipBorder">
                <div class="tailP1Anchor">
                    <div class="tailP1 transform"></div>
                </div>
                <div class="tailP2Anchor">
                    <div class="tailP2 transform"></div>
                </div>
                <div class="tailP3Anchor">
                    <div class="tailP3 transform"></div>
                </div>
                <div class="tailP4Anchor">
                    <div class="tailP4 transform"></div>
                </div>
            </div>
            <div class="fire transform"></div>
        </div>
    </div>
</div>
</body>
</html>
