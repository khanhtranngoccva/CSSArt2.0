<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/newStyles.css">
    <title>Sonic the Hedgehog!</title>
</head>
<body>
<img src="TraceTemplate.png" alt="Sonic the Hedgehog" class="tracedImage">
<div class="canvas">
    <div class="sonic">
        <div class="head">
            <div class="face">
                <div class="eyes">
                    <div class="eye eye1">
                        <div class="eyeC eyeC1"></div>
                    </div>
                    <div class="eye eye2">
                        <div class="eyeC eyeC2"></div>
                    </div>
                    <div class="eyeP1"></div>
                    <div class="eyeP2"></div>
                </div>
                <div class="mouth">
                    <div class="mouthP mouthP1"></div>
                    <div class="mouthP mouthP2"></div>
                    <div class="mouthP mouthP3"></div>
                    <div class="mouthP mouthP4"></div>
                    <div class="mouthP mouthP5"></div>
                    <div class="mouthP mouthP6"></div>
                    <div class="mouthP mouthP7"></div>
                    <div class="mouthP mouthP8"></div>
                    <div class="mouthP mouthP9"></div>
                    <div class="mouthP mouthP10"></div>
                    <div class="mouthP mouthP11"></div>
                    <div class="mouthP mouthP12"></div>
                </div>
                <div class="nose"></div>
            </div>
            <div class="ear">
                <div class="earP"></div>
            </div>
            <div class="ear ear2">
                <div class="earP"></div>
            </div>

        </div>
        <div class="hair">
            <div class="hairS1"></div>
            <div class="hairS2"></div>
            <div class="hairS3"></div>
            <div class="hairS4"></div>
        </div>
        <div class="body"></div>
        <div class="arm1">
            <div class="arm1P1"></div>
            <div class="arm1P2"></div>
            <div class="arm1P3"></div>
            <div class="hand1">
                <div class="finger1"></div>
                <div class="finger2"></div>
                <div class="finger3"></div>
                <div class="finger4"></div>
                <div class="finger5"></div>
                <div class="fingerP1"></div>
                <div class="fingerP2"></div>
            </div>

        </div>
        <div class="arm2">
            <div class="arm2P1"></div>
            <div class="arm2P2"></div>
            <div class="arm2P3"></div>
            <div class="arm2P4"></div>
            <div class="arm2P5"></div>
            <div class="hand2">
                <div class="hand2P1"></div>
                <div class="hand2P2"></div>
                <div class="hand2P3"></div>
                <div class="hand2P4"></div>
                <div class="hand2P5"></div>
                <div class="hand2P6"></div>
                <div class="hand2P7"></div>
                <div class="hand2P8"></div>
                <div class="hand2P9"></div>
                <div class="hand2P10"></div>
                <div class="hand2P11"></div>
                <div class="hand2P12"></div>
                <div class="hand2P13"></div>
            </div>
        </div>
        <div class="leg">
            <div class="legMain"></div>
            <div class="legP1"></div>
            <div class="legP2"></div>
            <div class="legP3"></div>
            <div class="legP4"></div>
            <div class="boot"></div>
            <div class="legP6"></div>
        </div>
        <div class="leg leg2">
            <div class="legMain"></div>
            <div class="legP1"></div>
            <div class="legP2"></div>
            <div class="legP3"></div>
            <div class="legP4"></div>
            <div class="boot"></div>
            <div class="legP6"></div>
        </div>
    </div>
</div>
</body>
</html>
