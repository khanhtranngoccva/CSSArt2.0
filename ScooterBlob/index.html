<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Scooter Blob</title>
</head>
<body>
<img class="templateImage" src="scooterBlob__blobHidden.png" alt="">
<div class="canvas symmetry transform">
    <div class="scooter symmetry transform">

        <div class="scooterHandle pseudo symmetry transform scooterHandle2"></div>

        <div class="scooterCenter symmetry transform">
            <div class="scooterCylinder3P1 pseudo symmetry transform"></div>
            <div class="scooterCylinder3P1 pseudo symmetry flipHorizontal"></div>
            <div class="scooterCylinder3P2 pseudo symmetry transform"></div>
            <div class="scooterCylinder3P2 pseudo symmetry flipHorizontal"></div>

            <div class="scooterCylinder3P3 pseudo symmetry transform"></div>
            <div class="scooterCylinder2 pseudo symmetry transform"></div>
            <div class="scooterCylinder pseudo symmetry transform"></div>

            <div class="scooterRailP5 transform"></div>
            <div class="scooterRailP4 transform"></div>
            <div class="scooterRailP4 flipHorizontal"></div>
            <div class="scooterRailP1 transform"></div>
            <div class="scooterRailP1 flipHorizontal"></div>
            <div class="scooterRailP2 transform"></div>
            <div class="scooterRailP2 flipHorizontal"></div>
            <div class="scooterRailP3 transform"></div>
            <div class="scooterRailP6 transform"></div>
            <div class="scooterRailP7 transform"></div>
        </div>
        <div class="scooterHandle pseudo symmetry transform"></div>

    </div>
</div>
</body>
</html>
