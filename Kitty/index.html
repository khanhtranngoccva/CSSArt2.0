<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
<img src="TraceTemplate.png" alt="Trace template for a hand-drawn kitten." class="tracedImage">
<div class="canvas symmetry">
    <div class="kitty symmetry">
        <div class="face symmetry transform">
            <div class="eye transform">
                <div class="eyebrow eyebrow1 transform"></div>
                <div class="eyebrow eyebrow2 transform"></div>
                <div class="eyebrow eyebrow3 transform"></div>
                <div class="eyebrow eyebrow4 transform"></div>
            </div>
            <div class="eye flipVertical">
                <div class="eyebrow eyebrow1 transform"></div>
                <div class="eyebrow eyebrow2 transform"></div>
                <div class="eyebrow eyebrow3 transform"></div>
                <div class="eyebrow eyebrow4 transform"></div>
            </div>
            <div class="cheek transform"></div>
            <div class="cheek flipVertical"></div>
            <div class="nose transform"></div>
            <div class="mouthP1 transform"></div>
            <div class="mouthP1 flipVertical"></div>
            <div class="mouthP2 transform"></div>
            <div class="hair hairP1 transform"></div>
            <div class="hair hairP1 flipVertical"></div>
            <div class="hair hairP2 transform"></div>
        </div>
        <div class="whisker whisker1 transform"></div>
        <div class="whisker whisker1 flipVertical"></div>
        <div class="whisker whisker2 transform"></div>
        <div class="whisker whisker2 flipVertical"></div>
        <div class="whisker whisker3 transform"></div>
        <div class="whisker whisker3 flipVertical"></div>
        <div class="ear transform"></div>
        <div class="ear flipVertical"></div>
    </div>
</div>
</body>
</html>
